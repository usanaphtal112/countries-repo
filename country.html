<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Details</title>
    <link rel="stylesheet" href="country.css" />
  </head>
  <body>
    <nav class="navbar">
      <span>Nav Bar in Here</span>
    </nav>
    <div class="button-container">
      <button><span>Back</span></button>
    </div>

    <div class="country-details">
      <h1 class="country-name">Country Name</h1>
      <img src="" alt="Flag" class="flag-image" />

      <div class="country-info">
        <div class="first-left-details">
          <p class="native-name">Native Name: <span></span></p>
          <p class="population">Population: <span></span></p>
          <p class="region">Region: <span></span></p>
          <p class="sub-region">Sub Region: <span></span></p>
          <p class="capital">Capital: <span></span></p>
        </div>
        <div class="second-left-details">
          <p class="top-level-domain">Top Level Domain: <span></span></p>
          <p class="currencies">Currencies: <span></span></p>
          <p class="languages">Languages: <span></span></p>
        </div>
      </div>
    </div>
    <div class="border-countries">
      <p>Border Countries:</p>
      <div class="border-country-list"></div>
    </div>

    <script src="country.js"></script>
  </body>
</html>
